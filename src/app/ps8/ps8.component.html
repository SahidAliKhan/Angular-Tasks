<p>PS 8:</p>
<h3>Sorts Salary in descending order</h3>
<br><br>
<div class="container">
  <table class="table table-striped table-bordered">
      <thead>
          <tr class="info">
              <th>Id</th>
              <th>Name</th>
              <th>Salary</th>
              <th>age</th>

          </tr>
      </thead>
      <tbody>
          <tr  *ngFor="let user of Data | sort:['employee_salary']">
              <td>{{user.id}}</td>
              <td>{{user.employee_name}}</td>
              <td>{{user.employee_salary}}</td>
              <td>{{user.employee_age}}</td>
          </tr>
      </tbody>
  </table>
</div>
